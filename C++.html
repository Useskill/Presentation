					<div class=" __mug_filter__ __clip_1259671_2 sect_dsc " id="__clip_1259671_2" style=""><div><p align="center" style="text-align: center;"><span style="font-size: 30pt;"><a href="http://www.number1-itbank.com/" target="_blank">c++ 상담하러 가기 </a></span></p><p><span style="font-size: 13pt;"><br /></span></p><p><span style="font-size: 13pt;"><br /></span></p><p><span style="font-size: 13pt;">c언어의 확장판으로 만들어진 객체지향형 프로그래밍 언어이다<br />대규모 응용프로그램을 만드는데 최적의 프로그래밍언어로 간주되고 있다</span></p><p><span style="font-size: 13pt;"><br /></span></p><p><span style="font-size: 13pt;">탄생과 역사<br />1980년대까지 전세계적으로 가장 많은 사람들에게 사랑을 받고 가장 널리 사용된 프로그래밍 전문 언어는 C이다. 하지만 C언어 역시 한계에 부딪치게 되었고 이에 따라 고도로 복잡한 프로그램을 관리하기 위하여 C++가 탄생하게 되었다.</span></p><p><span style="font-size: 13pt;">C++는 처음 소개된 이후로 1985년과 1989년, 그리고 C++에 ANSI표준을 적용하기 시작한 시기 등 3번에 거처 개정되었다. 1994년에 최초로 표준안이 발표되었으며 ANSI C++위원회는 사실상 스트루스트럽(C개발자)이 설정한 모든 사양을 그대로 수용하고 그외의 약간의 사양을 덧붙였다. 그렇기 때문에 C++는 C프로그래머가 쉽게 C++를 사용할 수 있다는 관련성에서 큰 장점이 있다.</span></p><p><span style="font-size: 13pt;">객체지향 프로그래밍(OOP : Object Oriented Programing)<br />C++는 흔히 객체지향적 언어라고 한다. 객체 지향 프로그래밍은 새로운 방식의 프로그래밍 접근 방법이다. 프로그래밍이 탄생한 이후로 그 방식은 많은 변화를 겪었는데, 프로그래밍이 현격하게 다른 변혁을 겪을 때마다 새로운 접근 방식이 나타나 프로그래머가 그 전 단계보다 훨씬 더 복잡해진 프로그램을 처리할 수 있도록 도왔다. 예전의 구조적인 프로그래밍은 복잡한 프로그램 작성 시 프로그램의 규모가 일정 한계를 넘으면 가끔씩 실패하는 경우를 제외하고 상당히 우수한 기능을 해왔지만 그 보다 좀 더 복잡한 프로그램을 쓸 수 있는 새로운 프로그래밍 방식이 필요했다. 그래서 탄생한 것이 객체 지향 프로그래밍이다. 이는 구조적인 프로그래밍에서 사용되는 개념들을 최대한 활용하여 종전과는 다른 방식으로 이러한 개념을 엮어내는 역할을 한다.</span></p><p><span style="font-size: 13pt;">특징<br />C의 대부분의 특징을 포함하고 있으므로 시스템 프로그래밍에 적합할 뿐만 아니라 클래스, 연산자 중복, 가상 함수 등과 같은 특징을 갖추고 있어 객체 지향 프로그래밍에 적합하다. 또한 C와 일치하는 부분이 C++를 널리 대중적인 언어가 되는데 도움을 주었다.<br /></span></p><p><span style="font-size: 13pt;"><br /></span></p><p><span style="font-size: 13pt;"><span class="img w100"><span><img id="mug_obj_142969261930486335" data-image-id="2_1" data-type="image" data-json="%7B%22src%22%3A%22%2F20150422_212%2Fdlalswl0430_1429692284834bm3KT_JPEG%2Fmug_obj_142969261930486335.JPG%22%2C%22alt%22%3A%22c%2B%2B.JPG%22%2C%22data-recm-area%22%3A%22720x720%22%2C%22width%22%3A%22100%25%22%2C%22data-width%22%3A%22100%25%22%2C%22data-width-type%22%3A%22auto%22%7D" class="img_attachedfile thumb"  class="img_attachedfile thumb"  data-realImagePath="https://post-phinf.pstatic.net/20150422_212/dlalswl0430_1429692284834bm3KT_JPEG/mug_obj_142969261930486335.JPG" onclick="jQuery(this).next().toggle();"   src="https://ssl.pstatic.net/static.post/image/m/im/bg_white.png" data-src="https://post-phinf.pstatic.net/20150422_212/dlalswl0430_1429692284834bm3KT_JPEG/mug_obj_142969261930486335.JPG?type=w1080"  alt="c++.JPG" style="width:100%"   data-width="100%"  data-image-id=""  /><button class="btn_extnd" type="button" style="display:none" onclick="return __viewer.openImageViewer(this);"></button></span></span></span></p><!--{{{$POST-TUMBLBUG}}}--><!--{{{$POST-HAPPYBEANFUNDING}}}--><!--{{{$POST-EVENT}}}--></div><!--__se_object_end --></div><!-- --></script>
